# Dataset configuration for training YOLOv8 on Rocket League footage
# This file should be placed in your dataset directory and referenced during training

# Path to dataset directory (relative to this file)
path: ./dataset

# Paths to train/val/test splits
train: images/train
val: images/val
test: images/test

# Number of classes
nc: 3

# Class names
names:
  0: car
  1: ball
  2: boost_pad

